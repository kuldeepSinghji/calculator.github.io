<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" name="display" id="display" placeholder="Calculations">
        </div>
        <div class="display2">
            <input type="text" id="answere" placeholder="Ans">
        </div>
        <div class="calcButtons">
            <table>
                <tr>
                    <td><button class="symbol">(</button></td>
                    <td><button class="symbol">)</button></td>
                    <td><button class="symbol">C</button></td>
                    <td><button class="symbol">%</button></td>
                </tr>
                <tr>
                    <td><button class="num">7</button></td>
                    <td><button class="num">8</button></td>
                    <td><button class="num">9</button></td>
                    <td><button class="other">X</button></td>
                </tr>
                <tr>
                    <td><button class="num">4</button></td>
                    <td><button  class="num">5</button></td>
                    <td><button  class="num">6</button></td>
                    <td><button class="other">-</button></td>
                </tr>
                <tr>
                    <td><button class="num">1</button></td>
                    <td><button class="num">2</button></td>
                    <td><button class="num">3</button></td>
                    <td><button class="other">+</button></td>
                </tr>
                <tr>
                    <td><button class="num">0</button></td>
                    <td><button class="other">.</button></td>
                    <td><button class="other">/</button></td>
                    <td><button class="other">=</button></td>
                </tr>
            </table>
            <td><button value="Delete">Delete</button></td>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
